<section class="login">
  <div class="row">
    <div class="loginhere">
      <h1>Login Here!</h1>
      <input type="text" placeholder="Email" class="formbox" id="loginEm" />
      <input
        type="password"
        placeholder="Password"
        class="formbox"
        id="loginPw"
      />


        <input
        type="submit"
        value="Submit"
        class="submit"
        id="loginSubmit"
      />
      
    </div>
    <div class="signup">
      <p>don't have an account?</p>
      <h1>Sign Up!</h1>
      <input
        type="firstname"
        placeholder="First Name"
        class="formbox"
        id="createFn"
      />
      <input
        type="text"
        placeholder="Last Name"
        class="formbox"
        id="createLn"
      />
      <input type="text" placeholder="Email" class="formbox" id="createEm" />
      <input
        type="password"
        placeholder="Password"
        class="formbox"
        id="createPw"
      />
      <input
        type="submit"
        value="Submit"
        class="submit"
        id="createSubmit"
      />
    </div>
  </div>
</section>
