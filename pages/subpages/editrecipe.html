<section class="edit">
    <div class="formHolder">
        <h1 id="welcomeHeader">Hey ${nameID}, edit your recipe!</h1>

    <div class="steps">
      <div class="addimage">
        <input type="none" class="step0" placeholder="Add Recipe Image">
        <button id="step0" >
          <input type="file"value="Edit Recipe Image"/>
        </button>
      </div>
        <input type="text" id="step1" placeholder="Edit Recipe Name" />
        <input type="text" id="step2" placeholder="Edit Recipe Description" />
        <input type="text" id="step3" placeholder="Edit Recipe Total Time" />
        <input type="text" id="step4" placeholder="Edit Recipe Serving Size" />
        <div class="addbtn" id="addStep"><p>+</p></div>
      </div> <br><br>
    
      <div class="ingred">
        <h3>Edit Ingredients:</h3>
        <input type="text" id="ingred0" placeholder="Ingredient #1" />
        <input type="text" id="ingred1" placeholder="Ingredient #2" />
        <input type="text" id="ingred2" placeholder="Ingredient #3" />
        <div class="addbtn" id="addIngredient"><p>+</p></div>
      </div>

      <div class="instructions">
        <h3>Edit Instructions:</h3>
        <input type="text" id="ingred0" placeholder="Instruction #1" />
        <input type="text" id="ingred1" placeholder="Instruction #2" />
        <input type="text" id="ingred2" placeholder="Instruction#3" />
        <div class="addbtn" id="addIngredient"><p>+</p></div>
      </div>
    
      <div>
        <input type="submit" value="Create Recipe" id="submitBtn"/>
      </div>
    </div>
    </section>
