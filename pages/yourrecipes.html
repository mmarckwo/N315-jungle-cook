<div class="yourrecipes">
  <div class="hero">
    <div class="heroimg">
      <img src="img/recipe-hero.jpg" alt="" />
    </div>
  </div>

  <div class="content">
    <h1 class="title">Hey, ${fnameID}, here are your recipes!</h1>
    <div class="row">
      <div class="col">
        <div class="recipe">
          <div class="recipeimg">
            <button class="view">
                <a href="pages/subpages/subpizza.html">View</a>
            </button>
          </div>
          <div class="card">
            <div class="cardcontent">
              <h1>${recipeName}</h1>
              <p>
                ${recipedesc}Make pizza night super duper out of this world with
                homemade pizza. This recipe is supreme with vegetables and two
                types of meat. Yum!
              </p>

              <div class="info">
                <div class="info1">
                  <img src="img/time.svg" alt="" class="time" />
                  <p>1hr 24mins</p>
                </div>
                <div class="info2">
                  <img src="img/servings.svg" alt="" class="yield" />
                  <p>4 servings</p>
                </div>
              </div>
            </div>
            <div class="buttons">
                <button class="edit">
                    <a href="pages/subpages/editrecipe.html">Edit Recipe</a>
                </button>
                <button class="delete">
                    <a href="pages/yourrecipes.html">Delete</a>
                </button>
            </div>
            
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
